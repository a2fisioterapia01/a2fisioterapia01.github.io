<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A2 Fisioterapia - Avanza y Actívate con nuestro equipo de expertos en Bolaños de Calatrava, Ciudad Real. Recupera tu movimiento y di adiós al dolor.">
    <meta name="keywords" content="fisioterapia, rehabilitación, fisioterapeuta, bolaños de calatrava, ciudad real, tratamiento, dolor, lesiones">
    <title>A2 Fisioterapia</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Configuración de Tailwind - Paleta de colores personalizada -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-teal': '#6a3a88',
                        'primary-teal-dark': '#4a2563',
                        'accent-orange': '#6a3a88',
                        'bg-light': '#F8FBFB',
                        'text-dark': '#686868',
                    },
                }
            }
        }
    </script>
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="config.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-bg-light text-text-dark antialiased">

    <!-- ============================================
         HEADER - BARRA DE NAVEGACIÓN
         ============================================ -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <!-- Logo y marca -->
            <div class="flex items-center space-x-2">
                <img src="assets/logo.png" alt="A2 Fisioterapia" class="h-16 w-auto">
            </div>
    
            <!-- Navegación Desktop -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="#hero" class="text-text-dark hover:text-primary-teal transition duration-300 font-medium">Inicio</a>
                <a href="#servicios" class="text-text-dark hover:text-primary-teal transition duration-300 font-medium">Servicios</a>
                <a href="#equipo" class="text-text-dark hover:text-primary-teal transition duration-300 font-medium">Conócenos</a>
                <a href="#contacto" class="text-text-dark hover:text-primary-teal transition duration-300 font-medium">Contacto</a>
            </div>

            <!-- Acciones Desktop (Redes + CTA) -->
            <div class="hidden md:flex items-center space-x-6">
                <!-- Redes Sociales Desktop -->
                <div class="flex items-center space-x-5">
                    <a href="#" class="text-gray-600 hover:text-[#6a3a88] hover:scale-110 transition duration-300" aria-label="Facebook" target="_blank">
                        <i class="fab fa-facebook-f text-xl"></i>
                    </a>
                    <a href="https://www.instagram.com/a2fisioterapia_/" class="text-gray-600 hover:text-[#6a3a88] hover:scale-110 transition duration-300" aria-label="Instagram" target="_blank">
                        <i class="fab fa-instagram text-xl"></i>
                    </a>
                    <a href="#" data-whatsapp-link class="text-gray-600 hover:text-[#6a3a88] hover:scale-110 transition duration-300" aria-label="WhatsApp" target="_blank">
                        <i class="fab fa-whatsapp text-xl"></i>
                    </a>
                </div>
        
                <!-- Botón CTA Desktop -->
                <a href="#contacto" class="bg-primary-teal text-white py-2 px-4 rounded-full shadow-lg hover:bg-primary-teal-dark transition duration-300 font-semibold">
                    Pedir Cita
                </a>
            </div>
    
            <!-- Botón menú móvil -->
            <button id="menu-button" class="md:hidden p-2 text-text-dark focus:outline-none">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </nav>
    
        <!-- Menú Móvil -->
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-inner pb-4">
            <a href="#hero" class="block px-4 py-2 text-text-dark hover:bg-bg-light">Inicio</a>
            <a href="#servicios" class="block px-4 py-2 text-text-dark hover:bg-bg-light">Servicios</a>
            <a href="#equipo" class="block px-4 py-2 text-text-dark hover:bg-bg-light">Equipo</a>
            <a href="#contacto" class="block px-4 py-2 text-text-dark hover:bg-bg-light">Contacto</a>
            
            <div class="border-t border-gray-200 mt-2 pt-4 px-4 flex items-center justify-between">
                <!-- Redes Sociales Móvil -->
                <div class="flex items-center space-x-6">
                    <a href="#" class="text-gray-600 hover:text-[#6a3a88] hover:scale-110 transition duration-300" aria-label="Facebook" target="_blank">
                        <i class="fab fa-facebook-f text-xl"></i>
                    </a>
                    <a href="https://www.instagram.com/a2fisioterapia_/" class="text-gray-600 hover:text-[#6a3a88] hover:scale-110 transition duration-300" aria-label="Instagram" target="_blank">
                        <i class="fab fa-instagram text-xl"></i>
                    </a>
                    <a href="#" data-whatsapp-link class="text-gray-600 hover:text-[#6a3a88] hover:scale-110 transition duration-300" aria-label="WhatsApp" target="_blank">
                        <i class="fab fa-whatsapp text-xl"></i>
                    </a>
                </div>

                <!-- Botón CTA Móvil -->
                <a href="#contacto" class="bg-primary-teal text-white px-4 py-2 rounded-lg font-semibold hover:bg-primary-teal-dark transition duration-300 text-sm">
                    Pedir Cita
                </a>
            </div>
        </div>
    </header>
    
    <!-- Contenedor para el hero -->
    <div id="hero-placeholder"></div>
    
    <!-- Contenedor para la sección "Servicios" -->
    <div id="services-placeholder"></div>

    <!-- Contenedor para la sección "Equipo" -->
    <div id="about-placeholder"></div>

    <!-- Contenedor para la sección "Testimonios" -->
    <div id="testimonials-placeholder"></div>

    <!-- Contenedor para la sección "Instagram" -->
    <div id="instagram-placeholder"></div>
    
    <!-- Contenedor para la sección "Contacto" -->
    <div id="contact-placeholder"></div>
    
    <!-- Contenedor para el footer -->
    <div id="footer-placeholder"></div>
    
    <!-- Contenedor para el modal -->
    <div id="modal-placeholder"></div>

    <!-- Botón Flotante WhatsApp -->
    <a href="#" 
       data-whatsapp-link
       class="fixed bottom-6 right-6 bg-[#25D366] text-white w-14 h-14 rounded-full shadow-2xl hover:bg-[#20BA5A] transition duration-300 z-50 flex items-center justify-center hover:scale-110"
       target="_blank" 
       aria-label="Contactar por WhatsApp">
        <i class="fab fa-whatsapp text-3xl"></i>
    </a>
    
    <!-- Scripts -->
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="sections-loader.js"></script>
    <script src="instagram-feed.js"></script>
    <script src="script.js"></script>

    <!-- Google Reviews Script -->
    <script src="google-reviews.js"></script>
    
    <!-- 
      CONFIGURACIÓN GOOGLE REVIEWS: 
      1. Obtén tu API KEY en Google Cloud Platform (habilitar Places API y Maps JS API).
      2. Descomenta la siguiente línea y reemplaza TU_API_KEY.
    -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&libraries=places&callback=initGoogleReviews" async defer></script> -->

    <!-- Si no usas el callback de la URL, iniciamos manual al cargar secciones -->
    <script>
        document.addEventListener('sectionsLoaded', function() {
            // Solo intentar iniciar si la librería de google maps se cargó (si descomentas la línea de arriba)
            if (typeof initGoogleReviews === 'function') {
                initGoogleReviews();
            }
        });
    </script>

    <!-- AOS Animation Library JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
